<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Collections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="logo-container">
          <div class="logo-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z"
                stroke="url(#gradient)"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9 9H15M9 12H15M9 15H12"
                stroke="url(#gradient)"
                stroke-width="2"
                stroke-linecap="round"
              />
              <defs>
                <linearGradient id="gradient" x1="3" y1="3" x2="21" y2="21">
                  <stop offset="0%" stop-color="#8B5CF6" />
                  <stop offset="100%" stop-color="#3B82F6" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="logo-text">
            <h1>Tab Collections</h1>
            <p class="subtitle">Manage your browsing sessions</p>
          </div>
        </div>
      </header>

      <!-- Save New Collection -->
      <div class="card save-card">
        <div class="card-header">
          <h2>Create Collection</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="collectionName">Collection Name</label>
            <input
              type="text"
              id="collectionName"
              placeholder="e.g., ML Learning, Web3 Research"
              maxlength="50"
              class="input-field"
            />
          </div>
          <div class="checkbox-wrapper">
            <label class="checkbox-label">
              <input
                type="checkbox"
                id="closeAfterSave"
                class="checkbox-input"
              />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Close window after saving</span>
            </label>
          </div>
          <button id="saveBtn" class="btn btn-primary btn-gradient">
            <svg
              class="btn-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H16L21 8V19C21 20.1046 20.1046 21 19 21Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M17 21V13H7V21M7 3V8H15"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Save Current Window
          </button>
        </div>
      </div>

      <!-- Collections List -->
      <div class="collections-section">
        <div class="section-header">
          <h2>Your Collections</h2>
          <span id="collectionCount" class="count-badge">0</span>
        </div>

        <div id="collectionsList" class="collections-grid">
          <!-- Collections will be rendered here -->
          <div class="empty-state" id="emptyState">
            <div class="empty-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  opacity="0.3"
                />
                <path
                  d="M3 9H21"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  opacity="0.3"
                />
              </svg>
            </div>
            <h3>No collections yet</h3>
            <p>Save your current window to get started</p>
          </div>
        </div>
      </div>

      <!-- Footer Actions -->
      <div class="footer-section">
        <button id="exportBtn" class="btn btn-secondary">
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7 10L12 15L17 10M12 15V3"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Export
        </button>
        <button id="importBtn" class="btn btn-secondary">
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M17 8L12 3L7 8M12 3V15"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Import
        </button>
        <input
          type="file"
          id="importFile"
          accept=".json"
          style="display: none"
        />
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <svg
          class="toast-icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 6L9 17L4 12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="toast-message"></span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
